<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine App</title>
<style>
  * { box-sizing: border-box; }body { margin: 0; font-family: Arial, Helvetica, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0ff); background-size: 300% 300%; animation: gradientMove 10s ease infinite; }

@keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

.card { background: white; padding: 30px 24px 40px; border-radius: 22px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.2); width: min(92vw, 380px); position: relative; overflow: hidden; z-index: 2; }

h1 { margin-bottom: 30px; font-size: clamp(20px, 5vw, 26px); min-height: 60px; }

.buttons { position: relative; height: 150px; }

button { padding: 14px 28px; border: none; border-radius: 30px; font-size: 18px; cursor: pointer; position: absolute; transition: all 0.2s ease; min-width: 110px; }

#yesBtn { left: 20%; bottom: 20px; background: #ff4d6d; color: white; animation: pulse 1.5s infinite; }

@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }

#noBtn { right: 20%; bottom: 20px; background: #6c757d; color: white; }

#result { display: none; }

/* Floating background hearts */ .bg-heart { position: fixed; bottom: -20px; font-size: 18px; animation: floatUp linear forwards; opacity: 0.7; pointer-events: none; z-index: 1; }

@keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }

/* Celebration confetti */ .celebration-piece { position: fixed; top: -10px; animation: fall linear forwards; pointer-events: none; z-index: 9999; }

@keyframes fall { to { transform: translateY(110vh) rotate(720deg); opacity: 0.9; } }

@media (max-width: 480px) { .buttons { height: 170px; } #yesBtn { left: 15%; } #noBtn { right: 15%; } } </style>

</head>
<body><!-- Background music: keep music.mp3 in repo --><audio id="bgMusic" src="music.mp3" loop></audio>

<div class="card" id="questionCard">
  <h1 id="questionText"></h1>
  <div class="buttons" id="buttonArea">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div><div class="card" id="result">
  <h1>YAY... Best Decision Ever, Avant!!! üéâ‚ù§Ô∏è</h1>
</div><script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const area = document.getElementById("buttonArea");
  const music = document.getElementById("bgMusic");

  const question = "Avant, Will You Be My Valentine? ‚ù§Ô∏è";
  const textEl = document.getElementById("questionText");

  /* Typing animation */
  let idx = 0;
  function typeText() {
    if (idx < question.length) {
      textEl.innerHTML += question.charAt(idx);
      idx++;
      setTimeout(typeText, 40);
    }
  }
  typeText();

  function moveNoButton() {
    const areaRect = area.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const randX = Math.random() * maxX;
    const randY = Math.random() * maxY;

    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";
    noBtn.style.right = "auto";
    noBtn.style.bottom = "auto";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNoButton(); });
  noBtn.addEventListener("click", e => { e.preventDefault(); moveNoButton(); });

  /* Floating background hearts */
  function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "bg-heart";
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    heart.style.fontSize = (14 + Math.random() * 20) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }

  setInterval(spawnHeart, 600);

  /* Confetti + hearts on YES */
  function launchCelebration() {
    const emojis = ["üéâ", "üíñ", "üíò", "üíù", "‚ú®", "‚ù§Ô∏è"];

    for (let i = 0; i < 70; i++) {
      const piece = document.createElement("div");
      piece.className = "celebration-piece";
      piece.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      piece.style.left = Math.random() * 100 + "vw";
      piece.style.animationDuration = (3 + Math.random() * 2) + "s";
      piece.style.fontSize = (16 + Math.random() * 20) + "px";

      document.body.appendChild(piece);
      setTimeout(() => piece.remove(), 5000);
    }
  }

  yesBtn.addEventListener("click", function () {
    document.getElementById("questionCard").style.display = "none";
    document.getElementById("result").style.display = "block";

    music.play().catch(() => {});
    launchCelebration();
  });
</script></body>
</html>
